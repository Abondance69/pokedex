<div class="pokemon-card">
  <div class="card-image">
    <img [src]="imagePath" [alt]="imageAlt" />
    <i
      (click)="onAddPokemonFavorite(pokemonName)"
      [class]="active ? 'fa-solid fa-heart blue' : 'fa-regular fa-heart'"
    ></i>
  </div>

  <div class="card-title">
    <p>{{ pokemonName }}</p>
  </div>
</div>
